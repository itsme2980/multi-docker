sudo: required
services:
  - docker

before_install:
  - docker build -t itsme2980/react-test  -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true itsme2980/react-test npm run test

after_success:
  - docker build -t $DOCKER_ID/multi-client ./client
  - docker build -t $DOCKER_ID/multi-nginx ./nginx
  - docker build -t $DOCKER_ID/multi-server ./server
  - docker build -t $DOCKER_ID/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Push images into docker hub
  - docker push $DOCKER_ID/multi-client
  - docker push $DOCKER_ID/multi-nginx
  - docker push $DOCKER_ID/multi-server
  - docker push $DOCKER_ID/multi-worker

deploy:
  provider: elasticbeanstalk
  region: ap-southeast-1
  app: docker
  env: Docker-env-1
  bucket_name: elasticbeanstalk-ap-southeast-1-119608807056
  bucket_path: docker-multi
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: $AWS_SECRET_KEY